<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá vem Bebê - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/src/styles/reset.css">
    <link rel="stylesheet" href="../assets/src/styles/style04.css">
</head>
<body>
    <main>
        <div class="content">
            <h1 class="title">Chá de bebê Online</h1>
            <p class="text">Crie sua lista de <br><strong>Chá de Bebê Online</strong><br>de maneira <strong>prática, segura e grátis</strong></p>
            <form class="form">
            <input type="email" name="email" id="email" placeholder="Qual seu E-mail?">
            <span role="alert" id="emailError" aria-hidden="true">
                O campo de email deve ser preenchido no seguinte formato: nome@email.com
            </span>
            <select name="gestation" id="gestation-select">
                <option value='' disabled selected>Qual sua Semana de Gestação</option>
            </select>
            <span role="alert" id="selectError" aria-hidden="true">
                Favor selecionar o seu período de gestação
            </span>
            <button id="submit">CRIAR MINHA LISTA GRÁTIS</button>
            </form>
            <p class="terms">Ao clicar em <span>criar minha lista</span> <br> você está de acordo com os <a href="https://lavembebe.com.br/termo-de-uso-e-politica-de-privacidade/">Termos e Condições</a></p>
        </div>
    </main>
</body>
<script src="../assets/src/scripts/select.js"></script>
<script src="../assets/src/scripts/data.js"></script>
</html>
